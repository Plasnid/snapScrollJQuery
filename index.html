<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snapscroll</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</head>
<body>
    <nav>
        <a href="#one">Section One</a> | <a href="#two">Section Two</a> | <a href="#three">Section Three</a>
    </nav>
    <main class="snapscroll">
        <section id="intro">
            <!--adding content-->
            <div class="content">
                <h1 id="introTitle">Main Title</h1>
                <p id="introParagraph1">First Paragraph: Description of site goes here</p>
                <p id="introParagraph2">Second Paragraph: Description of site goes here</p>
            </div>
        </section>
        <section id="one">
            <h2>First</h2>
            <!--adding content-->
            <div class="content">
                <div id="ani1" class="revealElement">Animation 1</div>
                <div id="ani2" class="revealElement">Animation 2</div>
            </div>
        </section>
        <section id="two">
            <h2>Second</h2>
            <!--adding content-->
            <div class="content">
                <div id="ani3" class="revealElement">
                    Animation3<br>More Info
                </div>
            </div>
        </section>
        <section id="three">
            <h2>Third</h2>
            <!--adding content-->
            <div class="content">
                <div id="ani4" class="revealElement">
                    Animation 4<br>More Info
                </div>
            </div>
        </section>
    </main>
    <script src="scrolls.js"></script>
</body>
</html>
